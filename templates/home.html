<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }
        h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
        }
        .message {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            color: #0073e6;
            font-size: 1.2em;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 280px;
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #0073e6;
            padding: 20px;
            text-align: center;
        }
        .card-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-content h2 {
            margin: 10px 0;
            color: #333;
            font-weight: 700;
        }
        .card-content p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9em;
        }
        .card-content p strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <div class="message">{{ message }}</div>
    {% for student in students %}
    <div class="card">
        <div class="card-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK7ZFY2lEFXP4rxgaCmM3_F0Ci0D8WcbswVg&s" alt="University Logo">
        </div>
        <div class="card-content">
            <h2>{{ student.name }}</h2>
            <p><strong>University:</strong> {{ student.university_name }}</p>
            <p><strong>Department:</strong> {{ student.dept }}</p>
            <p><strong>Student ID:</strong> {{ student.std_id }}</p>
            <p><strong>Course:</strong> {{ student.course }}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>
